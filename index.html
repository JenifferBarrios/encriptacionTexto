<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img src="./img/encriptador.png" alt="logo">
    </header>
    <section>
        <img src="./img/Muñeco.png"  class="muñeco" alt="muñeco"/>
        <textarea placeholder="Ingresa el texto aqui" id="texto"></textarea>
        <i class="fi fi-sr-exclamation"> Solo letras minusculas y sin acento</i>
        <button class="encriptar" id="encriptar">Encriptar</button>
        <button class="desencriptar" id ="desencriptar">Desencriptar</button>
    </section>
    <section class="mensaje">
        <article>
            <h2>Ningun Mensaje fue encontrado</h2>
            <p id="textoMostrado">Ingresa el texto que desees encriptar o desencriptar</p>
        </article>
    </section>
    <script src="./index.js"></script>
</body>

</html>
